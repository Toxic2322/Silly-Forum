<!DOCTYPE html>
<html>
<head>
    <title>My Chat</title>
    <style>
        /* Add your CSS styles here */
        #chat {
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 5px;
        }
        #message {
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="login">
        <input type="text" id="username" placeholder="Enter your username">
        <button id="join">Join Chat</button>
    </div>
    <div id="chat-container" style="display: none;">
        <div id="chat"></div>
        <input type="text" id="message" placeholder="Type your message here">
        <button id="send">Send</button>
        <button id="change-username">Change Username</button>
    </div>

    <script>
        var username = localStorage.getItem('username');
        if (username) {
            document.getElementById('username').value = username;
            document.getElementById('login').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';
        }

        document.getElementById('join').addEventListener('click', function() {
            username = document.getElementById('username').value;
            if (username) {
                localStorage.setItem('username', username);
                document.getElementById('login').style.display = 'none';
                document.getElementById('chat-container').style.display = 'block';
            }
        });

        document.getElementById('change-username').addEventListener('click', function() {
            username = prompt('Enter your new username');
            if (username) {
                localStorage.setItem('username', username);
            }
        });

        document.getElementById('send').addEventListener('click', sendMessage);
        document.getElementById('message').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            var message = document.getElementById('message').value;
            var chat = document.getElementById('chat');
            chat.innerHTML += '<p><strong>' + username + ':</strong> ' + message + '</p>';
            document.getElementById('message').value = '';
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
